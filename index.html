<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width = device-width, initial-scale = 1">

        <title>Wordle</title>

        <!-- css -->
        <link rel = "stylesheet" href = "wordle-styles.css">
    </head>

    <body>
        <section id = "Header">
            <p>Wordle</p>
        </section>

        <section id = "Gameboard">
            <div class = "Board">
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>

                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>

                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>

                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>

                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>

                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
                <div class = "Cell"></div>
            </div>
        </section>

        <section id = "Gamekeyboard">
            <div class = "Keyboard">
                <div class = "Keyboard-Row">
                    <button class = "Key" onclick = "typeLetter('Q')">Q</button>
                    <button class = "Key" onclick = "typeLetter('W')">W</button>
                    <button class = "Key" onclick = "typeLetter('E')">E</button>
                    <button class = "Key" onclick = "typeLetter('R')">R</button>
                    <button class = "Key" onclick = "typeLetter('T')">T</button>
                    <button class = "Key" onclick = "typeLetter('Y')">Y</button>
                    <button class = "Key" onclick = "typeLetter('U')">U</button>
                    <button class = "Key" onclick = "typeLetter('I')">I</button>
                    <button class = "Key" onclick = "typeLetter('O')">O</button>
                    <button class = "Key" onclick = "typeLetter('P')">P</button>
                </div>

                <div class = "Keyboard-Row">
                    <button class = "Key" onclick = "typeLetter('A')">A</button>
                    <button class = "Key" onclick = "typeLetter('S')">S</button>
                    <button class = "Key" onclick = "typeLetter('D')">D</button>
                    <button class = "Key" onclick = "typeLetter('F')">F</button>
                    <button class = "Key" onclick = "typeLetter('Q')">G</button>
                    <button class = "Key" onclick = "typeLetter('H')">H</button>
                    <button class = "Key" onclick = "typeLetter('J')">J</button>
                    <button class = "Key" onclick = "typeLetter('K')">K</button>
                    <button class = "Key" onclick = "typeLetter('L')">L</button>
                </div>
                
                <div class = "Keyboard-Row">
                    <button class = "Key" onclick = "typeLetter('e')">ENTER</button>
                    <button class = "Key" onclick = "typeLetter('Z')">Z</button>
                    <button class = "Key" onclick = "typeLetter('X')">X</button>
                    <button class = "Key" onclick = "typeLetter('C')">C</button>
                    <button class = "Key" onclick = "typeLetter('V')">V</button>
                    <button class = "Key" onclick = "typeLetter('B')">B</button>
                    <button class = "Key" onclick = "typeLetter('N')">N</button>
                    <button class = "Key" onclick = "typeLetter('M')">M</button>
                    <button class = "Key" onclick = "typeLetter('d')">DELETE</button>
                </div>
            </div>
        </section>

        <!-- javascript-->
        <script src = "wordle-script.js"></script>
    </body>
</html>
